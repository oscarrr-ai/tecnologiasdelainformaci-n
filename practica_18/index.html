<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mockup gris</title>
<style>
    :root{
        --bg:#ff6bee;
        --panel:#ff9bf5;
        --border:#be0e95;
    }

    *{box-sizing:border-box}
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body{
        background: #ff66ed;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: stretch;
    }

    .container{
        width: 100vw;
        height: 100vh;
        background:var(--bg);
        border:3px solid var(--border);
        padding:0;
        display:grid;
        grid-template-columns: 1fr 320px;
        grid-template-rows: auto auto 1fr auto;
        gap:0;
    }

    header{
        grid-column: 1 / -1;
        background:var(--panel);
        border-bottom:2px solid var(--border);
        padding:28px;
        text-align:center;
        font-weight:700;
        letter-spacing:1px;
    }

    nav{
        grid-column:1 / -1;
        background:transparent;
        padding:8px 0;
        border-bottom:2px solid var(--border);
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:600;
    }

    main{
        background:var(--panel);
        border-right:2px solid var(--border);
        padding:30px;
        min-height:0;
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        font-weight:600;
    }

    .sidebar{
        display:grid;
        grid-template-rows: 120px 1fr;
        gap:0;
        height:100%;
    }

    .top-side{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:0;
        height:120px;
    }

    .box{
        background:var(--panel);
        border-left:2px solid var(--border);
        border-bottom:2px solid var(--border);
        display:flex;
        align-items:center;
        justify-content:center;
        padding:8px;
        font-weight:600;
        text-align:center;
        height:100%;
    }

    .tweets{
        background:var(--panel);
        border-left:2px solid var(--border);
        padding:18px;
        min-height:0;
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        font-weight:600;
    }

    footer{
        grid-column:1 / -1;
        background:var(--panel);
        border-top:2px solid var(--border);
        padding:12px;
        text-align:center;
        font-weight:700;
    }

    @media (max-width:820px){
        .container{ grid-template-columns: 1fr; grid-template-rows: auto auto 1fr auto; }
        .sidebar{ grid-template-rows: auto; grid-template-columns: 1fr; height:auto; }
        .top-side{ grid-template-columns: 1fr; height:auto; }
        main, .tweets, .box { height:auto; min-height:120px; }
    }
</style>
</head>
<body>
    <div class="container">
        <header>BANNER</header>
        <nav>NAVIGATION LINKS</nav>

        <main>MAIN CONTENT</main>

        <aside class="sidebar">
            <div class="top-side">
                <div class="box">PICTURE</div>
                <div class="box">ABOUT ME<br>BLURB</div>
            </div>

            <div class="tweets">RECENT TWEETS</div>
        </aside>

        <footer>FOOTER</footer>
    </div>
</body>
</html>
